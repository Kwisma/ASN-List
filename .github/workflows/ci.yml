name: Update ASN and IP List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - ASNList.js

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -P

      - name: Run script
        run: node scripts/${{ matrix.script }}

      - name: Upload country directory
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: country-${{ matrix.script }}
          path: country/
          if-no-files-found: ignore

      - name: Upload data directory
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.script }}
          path: data/
          if-no-files-found: ignore

  commit-changes:
    needs: run-scripts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move country and data back into place
        run: |
          find artifacts -type d -name "country*" -exec cp -r {}/* country/ \; || true
          find artifacts -type d -name "data*" -exec cp -r {}/* data/ \; || true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update IP List
