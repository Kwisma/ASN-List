name: Update ASN and IP List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      node-version: 20
    steps:
      - run: echo "Preparing job..."

  run-scripts:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - ASN.js
          - ASNList.js

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -P

      - name: Run matrix script
        run: node scripts/${{ matrix.script }}

  commit-changes:
    needs: run-scripts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update IP List
